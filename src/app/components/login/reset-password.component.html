<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Reset Password</h2>
                    <p class="text-muted mb-4">Enter the verification code sent to your email and your new password.</p>

                    <form (ngSubmit)="resetPassword()" #resetForm="ngForm">
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="code" name="code" [(ngModel)]="verificationCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required minlength="8">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" [disabled]="!verificationCode || !newPassword || isLoading">
                {{ isLoading ? 'Resetting...' : 'Reset Password' }}
              </button>
                            <button type="button" class="btn btn-outline-secondary" routerLink="/forgot-password">
                Back
              </button>
                        </div>
                    </form>

                    <!-- Error Message -->
                    <div *ngIf="error" class="alert alert-danger mt-3">
                        {{ error }}
                    </div>

                    <!-- Success Message -->
                    <div *ngIf="success" class="alert alert-success mt-3">
                        {{ success }}
                    </div>

                    <div class="mt-3 text-center">
                        <a routerLink="/login" class="link-secondary">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
