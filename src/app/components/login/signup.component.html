<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form (ngSubmit)="signup()" #signupForm="ngForm">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input id="firstName" name="firstName" type="text" class="form-control" required [(ngModel)]="user.firstName" />
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input id="lastName" name="lastName" type="text" class="form-control" required [(ngModel)]="user.lastName" />
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input id="mobile" name="mobile" type="tel" class="form-control" required pattern="[0-9]{10}" maxlength="10" [(ngModel)]="user.mobile" />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" name="username" type="text" class="form-control" required [(ngModel)]="user.username" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="email" class="form-control" required [(ngModel)]="user.email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" class="form-control" required [(ngModel)]="user.password" />
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                        <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
                        <div class="mt-3 text-center">
                            <a routerLink="/login" class="link-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
