<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Forgot Password</h2>
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                    <div *ngIf="success" class="alert alert-success">{{ success }}</div>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <input id="username" name="username" type="text" class="form-control" [(ngModel)]="username" required />
                        </div>
                        <button type="button" [disabled]="isLoading" class="btn btn-primary w-100" (click)="requestCode()">
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Request Verification Code
                        </button>
                        <div class="mt-3 text-center">
                            <a routerLink="/login" class="link-secondary">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
