<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="text-center mb-4">Verify Your Account</h2>
                    <p class="text-center text-muted mb-4">
                        Please enter the verification code sent to your email.
                    </p>
                    <form [formGroup]="verificationForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="code" class="form-label">Verification Code</label>
                            <input type="text" class="form-control" id="code" formControlName="code" placeholder="Enter verification code">
                            <div *ngIf="verificationForm.get('code')?.touched && verificationForm.get('code')?.errors?.['required']" class="text-danger">
                                Verification code is required
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" [disabled]="verificationForm.invalid || isLoading">
                {{ isLoading ? 'Verifying...' : 'Verify Account' }}
              </button>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-link" (click)="resendCode()" [disabled]="isResending">
                                {{ isResending ? 'Resending...' : 'Resend Verification Code' }}
                            </button>
                        </div>
                        <div *ngIf="successMessage" class="alert alert-success mt-3">
                            {{ successMessage }}
                        </div>
                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                            {{ errorMessage }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
