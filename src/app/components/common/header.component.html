<header class="header bg-primary text-white py-2 shadow-sm">
    <div class="universal-header-wrapper">
        <div class="universal-header">
            <!-- Left side placeholder - keeps same width as right side -->
            <div class="header-side-section"></div>

            <!-- Center title -->
            <div class="header-center">
                <h1 class="app-title mb-0">StockPulse</h1>
            </div>

            <!-- Right side with profile -->
            <div class="header-side-section">
                <div class="dropdown" *ngIf="!isAuthPage">
                    <button class="btn btn-outline-light btn-sm rounded-circle profile-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-5"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="javascript:void(0)" (click)="onLogout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
